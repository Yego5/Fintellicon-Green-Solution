<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
          
        </div>

    <!-- Right Section -->
    <div class="right-section">
        <h2 style="align-self: center;">LOGIN</h2>
        <div class="logo-container">
            <div class="logo">
              <img src="images/Fgs Logo2.jpg" style="align-items: center; width: 30%; margin-right: 10px;"> 
            </div>
          </div>
      <form id="login-form" class="registration-form">
        
        <p>Welcome back! Please log in to your account</p>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <div class="checkbox-container">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember Me</label>
        </div>

        <button type="submit" class="btn">Log In</button>

        <p id="error-message" class="error-message"></p>

        <div class="additional-links">
          <a href="#">Forgot Password?</a>
          <p>Don't have an account? <a href="sign_up.html">Sign up here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
